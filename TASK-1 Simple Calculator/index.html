<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>

<body>
    <div class="container">
        <h1>CALCULATOR</h1>

        <div class="calculator">
            <p class="ptag">INPUTS : <span class="viewer"></span></p>
            <input type="text" name="screen" id="screen" placeholder="0">
            <table class="table">
                <tr>
                    <td><button title="raised to 2">^2</button></td>
                    <td><button title="raised to 3">^3</button></td>
                    <td><button title="raised to n">^n</button></td>
                    <td><button title="All Clear">AC</button></td>
                </tr>
                <tr>
                    <td><button title="Left bracket">(</button></td>
                    <td><button title="Right bracket">)</button></td>
                    <td><button title="Enter displayed value as a percentage and convert to its decimal equivalent">%</button></td>
                    <td><button title="Clear Entry">CE</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button title="Division Operation">รท</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button title="Multiplication operation">x</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button title="Addition operation">+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button id="decimal">.</button></td>
                    <td><button title="Equal sign">=</button></td>
                    <td><button title="Subtraction operation">-</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
