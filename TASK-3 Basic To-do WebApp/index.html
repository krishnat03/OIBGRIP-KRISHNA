    <title>Todo list</title>

<body>
    <h1>Todo List</h1>
    <form class="inputDiv">
        <div class="input-btn">
            <input type="text" class="input" placeholder="Add Your Todo List">
            <button class="submitBtn" type="submit">
                <i class="fa-solid fa-circle-arrow-right"></i>
            </button>
        </div>
    </form>
    <div class="select">
        <select name="todos" class="form-select filter-todo select-btn">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
        </select>
    </div>
